<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol-Verwerker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul class="sidenav">
        <li><a class="titel" href="index.html">Protocol-Verwerker</a></li>
        <li><a class="active" href="index.html">Verwerker</a></li>
        <li><a href="test.html">Test</a></li>
        <li><a href="test copy.html">Test2</a></li>
        <li><a href="handleiding.html">Handleiding</a></li>
        <li class="right-nav"><a href="https://github.com/giellio/protocol-verwerker">Github Pagina</a></li>
    </ul>

    <div class="content">
        <div class="container">
            <input type="file" name="file" id="file" accept=".csv"> <br> <br>
            <div class="tooltip">Frequentie <br>
                <span class="tooltiptext">Hoeveel minuten samen gegroepeerd worden. Heeft alleen impact op de
                    frequentietabel.</span>
            </div> <br>
            <input type="number" id="frequentie" name="frequentie" min="1" max="100" value="5"> <br><br>
            <div class="tooltip">Animatie <br>
                <span class="tooltiptext">Schakel de animatie in of uit. Voor als je na de 5e protocol wel klaar bent met de animatie.</span>
            </div> <br>
            <input type="checkbox" id="animatie" name="animatie"> <br><br>
            <input class="button" type="button" id="btnsubmit" value="Download Frequentietabel"
                onclick="frequentietabel()">
            <input class="button" type="button" id="btnsubmit" value="Download Sequentietabel"
                onclick="sequentietabel()">
                <br><br>
                <div id="table" style="display: none;">

                </div>
        </div>
    </div>
</body>
<script src="js/sequentietabel_generator.js"></script>
<script src="js/frequentietabel_generator.js"></script>
<script src="js/create_table.js"></script>
<script src="js/parse_data.js"></script>
